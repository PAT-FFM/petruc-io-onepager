<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>petruc.io – Peter Trumpp Consulting</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: rgba(244, 246, 248, 0.85);
      --text-color: #1a1a1a;
      --accent-color: #0057b8;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
      color: var(--text-color);
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      background-color: var(--bg-color);
      opacity: 0.9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    header img {
      max-width: 200px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    p {
      max-width: 600px;
      margin: 0.5rem auto 1.5rem;
      line-height: 1.5;
    }

    a.cta {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent-color);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a.cta:hover {
      background-color: #004599;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.875rem;
      color: #aaa;
      width: 100%;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Dein Browser unterstützt keine HTML5-Videos.
  </video>

  <div class="content">
    <header>
      <img src="logo.png" alt="petruc.io Logo">
      <h1>Willkommen auf petruc.io</h1>
      <p>Ich bin Peter Trumpp – freiberuflicher IT-Berater für Software, Integration & digitale Lösungen.</p>
      <a href="mailto:hello@petruc.io" class="cta">Kontakt per E-Mail</a>
    </header>
  </div>

  <footer>
    &copy; 2025 Peter Trumpp
  </footer>
</body>
</html>
